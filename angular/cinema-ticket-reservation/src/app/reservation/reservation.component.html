<div>
  <form (submit)="submit(reservationForm)" #reservationForm="ngForm">
      <div class="form-group">
        <!-- <small id="locationHelp" class="form-text text-muted">Give the location of the issue (e.g. labor)</small> -->
        <mat-form-field>
          <input matInput
            type="text"
            name="firstname"
            aria-describedby="firstnameHelp"
            placeholder="Enter First Name">
        </mat-form-field>
      </div>
      
      <div class="form-group">
        <!-- <small id="descriptionHelp" class="form-text text-muted">The error details</small> -->
        <mat-form-field>
          <textarea matInput
            type="text"
            name="lastname"
            aria-describedby="lastnameHelp"
            placeholder="Enter Last Name">
          </textarea>
        </mat-form-field>
      </div>
      
      <button mat-raised-button
        type="submit"
        color="primary">
        Book Reservation
      </button>
    </form>
  </div>
